<html ng-app="Pennstagram">

<div style = "margin-top: 50px" class="col-sm-8 offset-sm-2">
    <div class="row">
        <h3>Update Post</h3>
    </div>
    <br>
    <div class="row">
        <button ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" accept="image/*">
            Click here to upload a profile picture
        </button>
    </div>
    <br>
    <div class="row">
        <input class="form-control" ng-model="user.caption" placeholder="Type your caption here">
        <button ng-click="updateCaption()">Save</button>
    </div>

</div>
</div>

</html>
